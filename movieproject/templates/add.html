{% extends 'base.html' %}
{% block body %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Enter the movie name">
    <input type="text" name="desc" placeholder="Enter the movie discription">
    <input type="text" name="year" placeholder="Enter movie year">
    <input type="file" name="img">
    <input type="submit">

</form>
{% endblock %}
